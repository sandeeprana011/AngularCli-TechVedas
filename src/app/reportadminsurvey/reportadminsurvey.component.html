<button (click)="download()" class="btn">download</button>
<div id="reportdownload">
  <div style="display: block" id="levelone">
    <div class="row" id="leveltwo">
      <div id="levelthree" *ngFor="let charto of listCharts;let ndx=index;" class="padding20 col s12 l12 m12">
        <div [ngSwitch]="charto.chartType" id="levelfour">
          <div>
            <p>Q {{ndx+1}}. {{charto.question}}</p>
            <!--<p>{{charto.question_type}}</p>-->
          </div>

          <div *ngSwitchCase="'bar'" class="col s12 l6 m6" style="margin-left: 20%;">

            <canvas baseChart
                    [datasets]="[{data:charto.valuesAssoc,label:'Rated by '}]"
                    [labels]="charto.names"
                    [options]="{scaleShowVerticalLines:false,responsive:true}"
                    [legend]="true"
                    [chartType]="charto.chartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>

          </div>
          <div *ngSwitchDefault class="col s12 l6 m6" style="margin-left: 20%;">
            <canvas baseChart
                    [data]="charto.valuesAssoc"
                    [labels]="charto.names"
                    [chartType]="charto.chartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
          </div>

        </div>
      </div>
      <!--<br><br>-->
      <app-map-fragment [urlToMap]="urlString"></app-map-fragment>

      <br><br>
    </div>
  </div>
</div>
