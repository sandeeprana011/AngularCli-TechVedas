<div>
  <div class="container">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="admin_name" type="text" class="validate" [(ngModel)]="admin.admin_name"
                   [ngModelOptions]="{standalone: true}">
            <label for="admin_name">admin Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" [(ngModel)]="admin_password"
                   [ngModelOptions]="{standalone: true}">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="retypepassword" type="text" class="validate" [(ngModel)]="retypePassword"
                   [ngModelOptions]="{standalone: true}">
            <label for="retypepassword">Re-type Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" [(ngModel)]="admin.admin_email"
                   [ngModelOptions]="{standalone: true}">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="phone" type="number" class="validate" [(ngModel)]="admin.admin_phone"
                   [ngModelOptions]="{standalone: true}">
            <label for="phone">Phone</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="address" type="text" class="validate" [(ngModel)]="admin.admin_address"
                   [ngModelOptions]="{standalone: true}">
            <label for="address">address</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="city" type="text" class="validate" [(ngModel)]="admin.admin_city"
                   [ngModelOptions]="{standalone: true}">
            <label for="city">city</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="state" type="text" class="validate" [(ngModel)]="admin.admin_state"
                   [ngModelOptions]="{standalone: true}">
            <label for="state">state</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="country" type="text" class="validate" [(ngModel)]="admin.admin_country"
                   [ngModelOptions]="{standalone: true}">
            <label for="country">country</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="pincode" type="number" class="validate" [(ngModel)]="admin.admin_pincode"
                   [ngModelOptions]="{standalone: true}">
            <label for="pincode">pincode</label>
          </div>
        </div>
        <button (click)="registerNewAdmin()">Register</button>
      </form>
    </div>
  </div>

</div>
