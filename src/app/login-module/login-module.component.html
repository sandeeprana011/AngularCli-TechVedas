<div class="row fullHeight fullWidth white backgroundrepitive">
  <div class="row" style="padding-left: 33vw; padding-right: vw;">
    <div class="col s12 m6 l6">
      <div class="card">
        <div class="fullWidth cyan white-text"
             style="padding-top: 40px;padding-right: 40px; padding-left: 10px;padding-bottom: 5px;">
          <h4 class="flow-text">
            Welcome to
            Surveyro</h4></div>
        <div class="card-content cyan-text">
          <!--<div class="card-title cyan">Welcome to Surveyro</div>-->
          <div class="input-field col s12 l12 m12">
            <input id="email" type="email" class="validate" [(ngModel)]="username">
            <label for="email">Email</label>
          </div>
          <div class="input-field col s12 l12 m12">
            <input id="password" type="password" class="validate" [(ngModel)]="password">
            <label for="password">Password</label>
          </div>
          <div class="row" id="loginAs">
            <p class="cyan-text">Login As : </p>
            <div class="col s12 l6 m6">
              <input value="1" name="group1" (click)="typeLogin='admin'" checked type="radio" id="test1"/>
              <label for="test1">Admin</label>
            </div>
            <p class="col s12 l6 m6">
              <input name="group1" (click)="typeLogin='company'" type="radio" id="test2"/>
              <label for="test2">Company</label>
            </p>

          </div>
          <br>
          <div class="row">
            <div class="input-field col s12 l12 m12">
              <a class="btn cyan" (click)="loginUserView()">Login</a>
            </div>
          </div>
        </div>
        <div class="card-action">
          <a [routerLink]="'/signup'" routerLinkActive="active">sign up as company</a>
        </div>
      </div>
    </div>


  </div>

</div>
