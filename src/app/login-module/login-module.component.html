<div class="row fullWidth cyan lighten-5">
  <div class="col s9 l9 m9 fullWidth">
    <img class="fullHeight fullWidth" src="./app/images/materialcover.jpg">
  </div>


  <div id="myself" class="col l3 s3 m3">
    <br><br><br><br><br><br>
    <div class="row">
      <div class="input-field col s12 l12 m12">
        <input id="email" type="email" class="validate" [(ngModel)]="username">
        <label for="email">Email</label>
      </div>
      <div class="input-field col s12 l12 m12">
        <input id="password" type="password" class="validate" [(ngModel)]="password">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row" id="loginAs">
      <p class="cyan-text">Login As : </p>
      <div class="col s12 l6 m6">
        <input value="1" name="group1" (click)="typeLogin='admin'" checked type="radio" id="test1"/>
        <label for="test1">Admin</label>
      </div>
      <p class="col s12 l6 m6">
        <input name="group1" (click)="typeLogin='company'" type="radio" id="test2"/>
        <label for="test2">Company</label>
      </p>
    </div>
    <br><br>
    <div class="row">
      <div class="input-field col s12 l12 m12">
        <button (click)="loginUserView()" class="btn col s12 l12 m12">Login</button>
        <br>
        <a class="btn col s12 l12 m12" [routerLink]="'/signup'" routerLinkActive="active">sign up as company</a>
      </div>
    </div>
  </div>

</div>
