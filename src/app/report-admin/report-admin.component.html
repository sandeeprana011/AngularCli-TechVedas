<div>
  <div style="display: block">

    <app-map-fragment [urlToMap]="urlString"></app-map-fragment>

    <div class="row">
      <div *ngFor="let charto of listCharts;let ndx=index;" class="padding20">
        <div>
          <p>Q {{ndx+1}}. {{charto.question}}</p>
          <!--<p>{{charto.question_type}}</p>-->
        </div>

        <div>
        <canvas baseChart
                [data]="charto.valuesAssoc"
                [labels]="charto.names"
                [chartType]="charto.chartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>
      </div>
    </div>
  </div>
</div>
