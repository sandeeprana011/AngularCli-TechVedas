<div class="row">
  <br>
  <div class="col s12 m12">
    <!--<div class="card lighten-1 darken-1">-->
    <div class="card-content row">
      <div class="card-image col s2 l2 m2">
        <img class="col s12 l12 m12" src="../../app/images/placeholder.png">
      </div>
      <div class="col s8 l8 m8">
        <div class="card-title"></div>
        <label>Some Tagline to show while capturing photo</label>
        <input type="text" placeholder="Question here" [(ngModel)]="ques.question.question_text">
      </div>
    </div>
    <div class="card-action">
      <button (click)="saveQuestionClicked()" class="waves-effect waves-light btn"><i
        class="material-icons left">note_add</i>Save
      </button>
      <button
        (click)="removeThisQuestion()"
        class="waves-effect waves-light btn"><i class="material-icons left">cancel</i>Delete
      </button>
    </div>
    <br>
    <!--</div>-->
  </div>
</div>
