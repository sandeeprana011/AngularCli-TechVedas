<div class="row">
  <div class="col s12 m12">

    <div class="card-content">
      <div class="card-title"></div>
      <label>Text Question</label>
      <input type="text" placeholder="Question here" [(ngModel)]="ques.question.question_text">
      <div class="row">
        <div class="col s12 l6 m6">
          <label class="cyan-text" for="minDate">Minimum Date</label>
          <input id="minDate" type="date" class="datepicker" [(ngModel)]="minDate">
        </div>
        <div class="col s12 l6 m6">
          <label for="maxDate" class="cyan-text">Maximum Date</label>
          <input id="maxDate" type="date" class="datepicker" [(ngModel)]="maxDate">
        </div>
      </div>

    </div>

    <div class="card-action">
      <button (click)="saveQuestionClicked()" class="waves-effect waves-light btn"><i
        class="material-icons left">note_add</i>Save
      </button>
      <button
        (click)="removeThisQuestion()"
        class="waves-effect waves-light btn"><i
        class="material-icons left">cancel</i>DELETE
      </button>
    </div>
    <br>
  </div>
  <br>
</div>
